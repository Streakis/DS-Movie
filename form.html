<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DS Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DS Movie</h1>
            <div class="desmovie-contact-cntainer">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/Streakis">/Streakis</a>

            </div>

        </nav>
    </header>
    <main>
        <section id="dsmovie-form-section">

            <div class="container desmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/lMTmxNY58EPtKOmdO2pEHIf40Bp.jpg"
                            alt="Spy x Family">
                        <div class="dsmovie-form-description">
                            <h3>Spy x Family</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie_btn" type="submit">Salvar</button>
                                    <a class="dsmovie_btn" href="index.html">Cancelar</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>
        </section>

    </main>
</body>

</html>
